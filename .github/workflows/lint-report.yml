name: Lint Baseline Metrics

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:

jobs:
  lint-report:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate lint baseline metrics
        run: npm run lint:report

      - name: Upload lint metrics artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-baseline-metrics
          path: obsidian/efforts/matt/current/lint-for-the-win/lint-baseline-metrics.json
