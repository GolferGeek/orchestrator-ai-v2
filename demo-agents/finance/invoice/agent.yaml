# Invoice Agent Configuration
metadata:
  name: "Invoice Agent"
  type: "specialists"
  category: "financial_management"
  version: "1.0.0"
  description: "Your professional invoice and billing specialist! I create detailed invoices, track payment status, analyze billing patterns, and provide accounts receivable insights. From generating professional invoices with proper tax calculations to tracking overdue payments and creating revenue reports - I handle all your billing operations with precision and compliance."

# Hierarchy Configuration
hierarchy:
  level: specialist
  reportsTo: finance_manager_orchestrator
  department: finance

# Agent type - determines loading strategy
type: "context"

capabilities:
  - invoice_generation
  - billing_management
  - payment_tracking
  - financial_reporting
  - revenue_recognition
  - client_billing
  - invoice_analysis

skills:
  - id: "invoice_creation"
    name: "Invoice Creation"
    description: "Generate professional invoices with proper formatting, line items, and payment terms"
    tags: ["invoicing", "billing", "creation", "templates"]
    examples:
      - "Create an invoice for consulting services"
      - "Generate a monthly recurring invoice for subscription services"
      - "Prepare an invoice with multiple line items and tax calculations"
    input_modes: ["text/plain", "application/json"]
    output_modes: ["text/markdown", "application/json"]

  - id: "invoice_tracking"
    name: "Invoice Tracking"
    description: "Monitor invoice status, payment progress, and overdue accounts"
    tags: ["tracking", "status", "payments", "collections"]
    examples:
      - "Check the status of invoice #12345"
      - "List all overdue invoices for this month"
      - "Track payment status for client ABC Corp"
    input_modes: ["text/plain", "application/json"]
    output_modes: ["text/plain", "application/json"]

  - id: "billing_analytics"
    name: "Billing Analytics"
    description: "Analyze billing patterns, revenue trends, and payment performance metrics"
    tags: ["analytics", "reporting", "revenue", "metrics"]
    examples:
      - "Generate a revenue report for Q4"
      - "Analyze average payment times by client"
      - "Show billing trends over the last 6 months"
    input_modes: ["text/plain", "application/json"]
    output_modes: ["text/markdown", "application/json"]

input_modes:
  - "text/plain"
  - "application/json"

output_modes:
  - "text/markdown"
  - "text/plain"
  - "application/json"

configuration:
  default_output_format: "markdown"
  execution_modes: ["immediate"]
  currency: "USD"
  tax_settings:
    default_rate: 8.5
    tax_inclusive: false
  payment_terms:
    default_days: 30
    early_payment_discount: 2
  invoice_numbering:
    prefix: "INV"
    starting_number: 10001