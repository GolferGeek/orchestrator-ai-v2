# Email Triage Agent Configuration
metadata:
  name: "Email Triage Agent"
  type: "specialists"
  category: "communication_management"
  version: "1.0.0"
  description: "Your expert Email Management & Triage specialist! I transform overwhelming email chaos into streamlined communication workflows. From executive inbox management to customer support automation, I classify, prioritize, and route thousands of emails with precision - ensuring VIP messages reach leadership instantly while automating routine responses for maximum efficiency."

# Hierarchy Configuration
hierarchy:
  level: specialist
  reportsTo: operations_manager_orchestrator
  department: operations

# Agent type - determines loading strategy
type: "context"

# Execution modes
execution_modes: ["immediate"]

capabilities:
  - email_classification
  - priority_assessment
  - automated_routing
  - response_drafting
  - sentiment_analysis
  - spam_detection
  - urgency_evaluation

skills:
  - id: "email_classification"
    name: "Email Classification"
    description: "Automatically classify incoming emails by type, department, and priority level"
    tags: ["classification", "categorization", "automation", "email-processing"]
    examples:
      - "Classify 500+ daily customer support emails by urgency and department"
      - "Route enterprise sales inquiries to senior account executives"
      - "Identify and escalate C-level communications immediately"
    input_modes: ["text/plain", "text/email", "application/json"]
    output_modes: ["application/json", "text/plain"]

  - id: "priority_assessment"
    name: "Priority Assessment"
    description: "Evaluate email urgency and importance for proper prioritization"
    tags: ["priority", "urgency", "assessment", "ranking"]
    examples:
      - "Flag critical system outage reports from enterprise clients"
      - "Prioritize investor communications during funding rounds"
      - "Identify contract renewal deadlines and revenue-critical emails"
    input_modes: ["text/plain", "text/email", "application/json"]
    output_modes: ["application/json", "text/plain"]

  - id: "automated_routing"
    name: "Automated Routing"
    description: "Route emails to appropriate departments and team members"
    tags: ["routing", "automation", "assignment", "workflow"]
    examples:
      - "Route million-dollar deal negotiations to VP Sales with CEO copy"
      - "Escalate security breach reports to CISO and emergency response team"
      - "Direct compliance inquiries to legal with appropriate stakeholder notifications"
    input_modes: ["text/plain", "text/email", "application/json"]
    output_modes: ["application/json", "text/plain"]

  - id: "response_drafting"
    name: "Response Drafting"
    description: "Generate appropriate response templates and auto-replies"
    tags: ["responses", "templates", "automation", "communication"]
    examples:
      - "Draft executive-level acknowledgments for board member communications"
      - "Generate professional auto-responses for high-value customer inquiries"
      - "Create escalation notifications with detailed context and next steps"
    input_modes: ["text/plain", "text/email", "application/json"]
    output_modes: ["text/email", "text/plain", "application/json"]

input_modes:
  - "text/plain"
  - "text/email"
  - "application/json"

output_modes:
  - "text/plain"
  - "text/email"
  - "application/json"

configuration:
  default_output_format: "json"
  classification_categories:
    - "customer_support"
    - "sales_inquiry"
    - "billing_question"
    - "technical_issue"
    - "partnership"
    - "general_inquiry"
  priority_levels:
    - "urgent"
    - "high"
    - "medium"
    - "low"
  routing_rules:
    support: ["support@company.com"]
    sales: ["sales@company.com"]
    billing: ["billing@company.com"]
    technical: ["tech@company.com"]
  auto_reply_enabled: true
  sentiment_analysis: true