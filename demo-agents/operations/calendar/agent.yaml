# Calendar Agent Configuration
metadata:
  name: "Calendar Agent"
  type: "specialists"
  category: "productivity"
  version: "1.0.0"
  description: "Your expert Calendar & Scheduling specialist! I transform chaotic schedules into seamless coordination, handling complex multi-party meetings, international time zones, and executive calendar management. From board meetings to client calls, I optimize availability, resolve conflicts, and ensure perfect scheduling - making time management effortless and professional."

# Hierarchy Configuration
hierarchy:
  level: specialist
  reportsTo: operations_manager_orchestrator
  department: operations

# Agent type - determines loading strategy
type: "context"

# Execution modes
execution_modes: ["immediate"]

capabilities:
  - meeting_scheduling
  - calendar_management
  - appointment_coordination
  - availability_checking
  - time_zone_handling
  - recurring_events
  - conflict_resolution
  - reminder_automation

skills:
  - id: "meeting_scheduling"
    name: "Meeting Scheduling"
    description: "Schedule meetings efficiently while considering all participants' availability"
    tags: ["scheduling", "meetings", "availability", "coordination"]
    examples:
      - "Schedule board meeting with 8 executives across 4 time zones next week"
      - "Find optimal time for quarterly business review with key stakeholders"
      - "Book urgent client escalation meeting within 24 hours"
    input_modes: ["text/plain", "application/json"]
    output_modes: ["text/plain", "application/json"]

  - id: "availability_management"
    name: "Availability Management"
    description: "Check and manage availability across multiple calendars and time zones"
    tags: ["availability", "time-zones", "calendars", "coordination"]
    examples:
      - "Check C-suite availability for emergency strategy meeting"
      - "Find common free time for global leadership team across EST/PST/GMT"
      - "Coordinate vendor demo with multiple department heads"
    input_modes: ["text/plain", "application/json"]
    output_modes: ["text/plain", "application/json"]

  - id: "conflict_resolution"
    name: "Conflict Resolution"
    description: "Identify and resolve scheduling conflicts and propose alternatives"
    tags: ["conflicts", "resolution", "alternatives", "rescheduling"]
    examples:
      - "Resolve double-booked CEO calendar conflicts for client presentations"
      - "Propose alternative times for conflicting investor and board meetings"
      - "Handle last-minute IPO prep meeting rescheduling"
    input_modes: ["text/plain", "application/json"]
    output_modes: ["text/plain", "application/json"]

input_modes:
  - "text/plain"
  - "application/json"

output_modes:
  - "text/plain"
  - "application/json"

configuration:
  default_output_format: "plain"
  time_zones:
    - "UTC"
    - "EST"
    - "PST"
    - "GMT"
    - "CET"
  meeting_types:
    - "one_on_one"
    - "team_meeting"
    - "client_meeting"
    - "interview"
    - "presentation"
    - "training"
  scheduling_preferences:
    - "morning_preferred"
    - "afternoon_preferred"
    - "no_back_to_back"
    - "buffer_time_required"
  calendar_integrations:
    - "google_calendar"
    - "outlook"
    - "office365"
    - "apple_calendar"
  reminder_settings:
    - "15_minutes"
    - "1_hour"
    - "1_day"
    - "1_week"