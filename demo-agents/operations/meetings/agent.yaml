# Meetings Agent Configuration
metadata:
  name: "Meetings Agent"
  type: "specialists"
  category: "collaboration"
  version: "1.0.0"
  description: "A specialist agent for coordinating meetings, managing agendas, facilitating discussions, and ensuring productive outcomes."

# Hierarchy Configuration
hierarchy:
  level: specialist
  reportsTo: operations_manager_orchestrator
  department: operations

# Agent type - determines loading strategy
type: "context"

capabilities:
  - meeting_coordination
  - agenda_management
  - facilitation
  - action_item_tracking
  - participant_management
  - meeting_analytics
  - follow_up_automation
  - virtual_meeting_support

skills:
  - id: "meeting_coordination"
    name: "Meeting Coordination"
    description: "Coordinate and organize meetings from planning to execution"
    tags: ["coordination", "planning", "organization", "logistics"]
    examples:
      - "Plan quarterly business review meeting"
      - "Coordinate cross-team project kickoff"
      - "Organize board meeting with stakeholders"
    input_modes: ["text/plain", "application/json"]
    output_modes: ["text/plain", "application/json"]

  - id: "agenda_management"
    name: "Agenda Management"
    description: "Create, manage, and optimize meeting agendas for maximum productivity"
    tags: ["agenda", "structure", "productivity", "planning"]
    examples:
      - "Create structured agenda for team retrospective"
      - "Optimize meeting flow for time efficiency"
      - "Prepare agenda with time allocations"
    input_modes: ["text/plain", "application/json"]
    output_modes: ["text/markdown", "application/json"]

  - id: "action_tracking"
    name: "Action Item Tracking"
    description: "Track action items, decisions, and follow-up tasks from meetings"
    tags: ["actions", "tracking", "follow-up", "accountability"]
    examples:
      - "Track action items from project meeting"
      - "Follow up on meeting decisions and commitments"
      - "Monitor progress on assigned tasks"
    input_modes: ["text/plain", "application/json"]
    output_modes: ["text/markdown", "application/json"]

input_modes:
  - "text/plain"
  - "application/json"

output_modes:
  - "text/markdown"
  - "text/plain"
  - "application/json"

configuration:
  default_output_format: "markdown"
  meeting_types:
    - "standup"
    - "retrospective"
    - "planning"
    - "review"
    - "brainstorming"
    - "decision_making"
  facilitation_techniques:
    - "timeboxing"
    - "round_robin"
    - "dot_voting"
    - "fishbone_analysis"
  platforms:
    - "zoom"
    - "teams"
    - "meet"
    - "webex"
    - "in_person"
  tracking_methods:
    - "action_items"
    - "decisions"
    - "parking_lot"
    - "follow_ups"