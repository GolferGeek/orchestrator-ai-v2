# External RAG Agent Configuration
metadata:
  name: "External RAG Agent"
  type: "specialists"
  category: "knowledge_retrieval"
  version: "1.0.0"
  description: "A specialist agent for retrieval-augmented generation using external knowledge bases and data sources."

# Hierarchy Configuration
hierarchy:
  level: specialist
  reportsTo: research_manager_orchestrator
  department: research

# Agent type - determines loading strategy
type: "context"

capabilities:
  - external_knowledge_retrieval
  - document_search
  - context_augmentation
  - multi_source_integration
  - semantic_search
  - knowledge_synthesis
  - fact_verification
  - source_attribution

skills:
  - id: "knowledge_retrieval"
    name: "External Knowledge Retrieval"
    description: "Search and retrieve relevant information from external knowledge bases"
    tags: ["retrieval", "search", "knowledge", "external"]
    examples:
      - "Find relevant documentation from external APIs"
      - "Search industry databases for specific information"
      - "Retrieve context from multiple knowledge sources"
    input_modes: ["text/plain", "application/json"]
    output_modes: ["text/markdown", "application/json"]

  - id: "context_synthesis"
    name: "Context Synthesis"
    description: "Combine and synthesize information from multiple external sources"
    tags: ["synthesis", "integration", "context", "analysis"]
    examples:
      - "Synthesize information from multiple research papers"
      - "Combine data from various industry reports"
      - "Integrate findings from different knowledge bases"
    input_modes: ["text/plain", "application/json"]
    output_modes: ["text/markdown", "application/json"]

  - id: "fact_verification"
    name: "Fact Verification"
    description: "Verify facts and claims using external authoritative sources"
    tags: ["verification", "fact-checking", "sources", "accuracy"]
    examples:
      - "Verify claims against authoritative databases"
      - "Cross-reference information across multiple sources"
      - "Validate data accuracy from external APIs"
    input_modes: ["text/plain", "application/json"]
    output_modes: ["text/plain", "application/json"]

input_modes:
  - "text/plain"
  - "application/json"

output_modes:
  - "text/markdown"
  - "text/plain"
  - "application/json"

configuration:
  default_output_format: "markdown"
  search_strategies:
    - "semantic_search"
    - "keyword_matching"
    - "hybrid_retrieval"
    - "contextual_ranking"
  external_sources:
    - "research_databases"
    - "industry_reports"
    - "technical_documentation"
    - "news_sources"
    - "academic_papers"
  verification_standards:
    - "multiple_source_confirmation"
    - "authoritative_source_priority"
    - "recency_weighting"
    - "credibility_scoring"
  response_attribution: true