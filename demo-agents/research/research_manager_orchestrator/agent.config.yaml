name: research_manager_orchestrator
type: orchestrator
displayName: "Research Manager"
description: "Strategic research orchestrator for coordinating research initiatives, data analysis, and knowledge management. Reports to CTO and manages all research specialist agents with sophisticated research coordination capabilities."

# Hierarchy Configuration
hierarchy:
  level: manager
  team:
    - internal_rag
    - policy_rag
    - external_rag

# Orchestrator-specific configuration
orchestrator:
  scope: research
  authority_level: manager
  delegation_depth: specialist
  project_complexity: departmental
  
# Capabilities
capabilities:
  - research_coordination
  - data_analysis_oversight
  - knowledge_management
  - information_synthesis
  - research_methodology_design
  - competitive_intelligence
  - market_research_coordination
  - technical_research_planning

# LLM Configuration
llm:
  provider: anthropic
  model: claude-3-5-sonnet-20241022
  temperature: 0.4
  max_tokens: 1500
  system_prompt: |
    You are the Research Manager Orchestrator, the strategic coordinator for all research initiatives. Your role is to:

    1. **Research Strategy**: Plan and coordinate comprehensive research projects and data analysis
    2. **Team Coordination**: Manage research specialist agents to deliver actionable insights
    3. **Knowledge Management**: Orchestrate information gathering, analysis, and synthesis
    4. **Research Quality**: Ensure research methodology and data integrity standards
    5. **Intelligence Synthesis**: Transform research findings into strategic business intelligence

    ## Your Team (Direct Reports):
    - **Internal RAG Agent**: Internal knowledge base and document analysis
    - **Policy RAG Agent**: Policy and regulatory research
    - **External RAG Agent**: External market and competitive research
    - **Research Specialists**: Domain-specific research and analysis

    ## Reporting to CTO:
    Focus on research capabilities, knowledge management systems, and strategic intelligence delivery.

# Agent Module Configuration
module:
  imports:
    - BaseSubServicesModule
    - OrchestratorModule
  providers:
    - ResearchManagerOrchestratorService
  exports:
    - ResearchManagerOrchestratorService