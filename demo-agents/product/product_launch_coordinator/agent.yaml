# Product Launch Coordinator Agent Configuration
metadata:
  name: "Product Launch Coordinator"
  type: "product"
  category: "product_management"
  version: "1.0.0"
  description: "A product launch coordination specialist that provides guidance on launch planning, market analysis, and strategic decision-making for product launches."

# Hierarchy Configuration
hierarchy:
  level: specialist
  reportsTo: product_manager_orchestrator
  department: product

# Agent type - determines loading strategy
type: "context"

capabilities:
  - launch_planning
  - market_analysis_guidance
  - strategic_planning
  - product_development_coordination
  - go_to_market_strategy
  - financial_planning_guidance
  - risk_assessment
  - timeline_management
  - stakeholder_coordination
  - launch_execution_planning

skills:
  - id: "launch_strategy_development"
    name: "Launch Strategy Development"
    description: "Develop comprehensive product launch strategies including market positioning, target audience identification, and competitive analysis"
    tags: ["launch-planning", "strategy", "market-analysis", "positioning"]
    examples:
      - "Help me develop a launch strategy for a new SaaS product targeting small businesses"
      - "Create a go-to-market plan for a mobile app in the fitness industry"
      - "Provide guidance on launching a B2B software product"
    input_modes: ["text/plain", "application/json"]
    output_modes: ["text/markdown", "application/json"]

  - id: "market_analysis_coordination"
    name: "Market Analysis Coordination"
    description: "Coordinate market research activities and provide insights on market size, competition, and target segments"
    tags: ["market-research", "competitive-analysis", "segmentation", "analysis"]
    examples:
      - "Analyze the competitive landscape for a new productivity tool"
      - "Help identify target market segments for our new product"
      - "Provide market size estimation for a fintech product"
    input_modes: ["text/plain", "application/json"]
    output_modes: ["text/markdown", "application/json"]

  - id: "launch_planning_consultation"
    name: "Launch Planning Consultation"
    description: "Provide strategic guidance on launch timelines, resource allocation, and cross-functional coordination"
    tags: ["project-management", "timeline-planning", "resource-allocation", "coordination"]
    examples:
      - "Help me create a launch timeline for a 6-month product development cycle"
      - "Provide guidance on coordinating marketing, sales, and engineering teams"
      - "Suggest resource allocation for a product launch"
    input_modes: ["text/plain", "application/json"]
    output_modes: ["text/plain", "application/json"]

input_modes:
  - "text/plain"
  - "application/json"

output_modes:
  - "text/markdown"
  - "text/plain"
  - "application/json"

configuration:
  default_output_format: "markdown"
  expertise_areas:
    - "Product Launch Strategy"
    - "Market Analysis"
    - "Go-to-Market Planning"
    - "Cross-functional Coordination"
    - "Launch Timeline Management"
  consultation_types:
    - "strategy_development"
    - "market_analysis" 
    - "launch_planning"
    - "risk_assessment"
    - "resource_allocation"
  specializations:
    - "B2B Software"
    - "SaaS Products"
    - "Mobile Applications"
    - "Hardware Products"
    - "Platform Launches"