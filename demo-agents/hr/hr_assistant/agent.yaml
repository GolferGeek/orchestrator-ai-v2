# HR Assistant Agent Configuration
metadata:
  name: "HR Assistant"
  type: "specialists"
  category: "human_resources"
  version: "1.0.0"
  description: "Your personal HR expert at your fingertips! I provide comprehensive support for benefits enrollment, leave policies, performance reviews, payroll questions, and workplace guidance. No more waiting for HR callbacks - get immediate, professional answers to all your employee questions and concerns."

# Hierarchy Configuration
hierarchy:
  level: specialist
  reportsTo: hr_manager_orchestrator
  department: hr

# Agent Type: Function-based agent with LangGraph workflow
type: "function"

capabilities:
  - comprehensive_hr_support
  - benefits_administration
  - leave_management
  - policy_interpretation
  - employee_relations
  - performance_management
  - payroll_assistance
  - compliance_guidance
  - workplace_policies
  - employee_onboarding

skills:
  - id: "comprehensive_hr_assistance"
    name: "Comprehensive HR Support"
    description: "Provide detailed, actionable HR information and guidance on benefits, policies, procedures, and employee relations matters"
    tags: ["hr", "benefits", "leave", "performance", "payroll", "policies", "procedures"]
    examples:
      - "What health insurance options are available and how do I enroll?"
      - "How much vacation time do I have and how do I request it?"
      - "What should I expect during my performance review?"
      - "What's our company policy on remote work?"
      - "How does the 401k matching work?"
      - "What do I do if I'm having workplace conflict?"
    input_modes: ["text/plain", "application/json"]
    output_modes: ["text/plain", "text/markdown", "application/json"]

  - id: "benefits_and_compensation"
    name: "Benefits & Compensation Guidance"
    description: "Provide detailed information about employee benefits, compensation structure, and enrollment processes"
    tags: ["benefits", "compensation", "insurance", "retirement", "enrollment"]
    examples:
      - "Explain our health insurance options and costs"
      - "How does our bonus structure work?"
      - "What retirement benefits do we offer?"
      - "When is open enrollment and what can I change?"
    input_modes: ["text/plain", "application/json"]
    output_modes: ["text/plain", "text/markdown", "application/json"]

  - id: "policy_and_procedures"
    name: "Policy & Procedures Support"
    description: "Explain company policies, procedures, and help employees understand their rights and responsibilities"
    tags: ["policies", "procedures", "compliance", "employee-rights", "workplace-standards"]
    examples:
      - "What's our policy on flexible work arrangements?"
      - "How does the disciplinary process work?"
      - "What are my rights regarding workplace accommodations?"
      - "What's the process for reporting workplace issues?"
    input_modes: ["text/plain", "application/json"]
    output_modes: ["text/plain", "text/markdown", "application/json"]

input_modes:
  - "text/plain"
  - "application/json"

output_modes:
  - "text/plain"
  - "text/markdown"
  - "application/json"

configuration:
  default_output_format: "plain"
  direct_assistance: true
  execution_modes: ["immediate"]
  execution_profile: "conversation_only"
  execution_capabilities:
    can_plan: false
    can_build: false
    requires_human_gate: false
  workflow_engine: "langgraph"
  response_style: "helpful_authoritative"
  privacy_protection: true
  legal_disclaimer: true
  knowledge_base: "general_hr_practices"
  escalation_available: true 
