# Marketing Swarm Agent Configuration
metadata:
  name: "Marketing Swarm"
  type: "specialists"
  category: "marketing_automation"
  version: "1.0.0"
  description: "Your complete marketing content creation powerhouse! I coordinate multiple specialist agents to create comprehensive marketing campaigns including blog posts, social media content, email campaigns, and promotional materials. From strategy to execution, I deliver ready-to-use marketing content optimized for maximum impact."

# Hierarchy Configuration
hierarchy:
  level: specialist
  reportsTo: marketing_manager_orchestrator
  department: marketing

# Agent type - determines loading strategy
type: "api"

capabilities:
  - content_orchestration
  - multi_agent_coordination
  - content_evaluation
  - marketing_strategy
  - content_optimization
  - quality_assurance
  - campaign_creation
  - cross_channel_content

skills:
  - id: "content_campaign_creation"
    name: "Content Campaign Creation"
    description: "Orchestrate multiple agents to create comprehensive marketing campaigns including blog posts, social media content, email campaigns, and promotional materials"
    tags: ["campaign", "content-creation", "orchestration", "multi-channel"]
    examples:
      - "Create a product launch campaign for our new AI software"
      - "Develop a thought leadership campaign about sustainable technology"
      - "Generate a complete content series for Q4 marketing goals"
    input_modes: ["text/plain", "application/json"]
    output_modes: ["text/markdown", "application/json", "text/html"]

  - id: "content_evaluation_workflow"
    name: "Content Evaluation Workflow"
    description: "Coordinate multiple evaluation agents to assess content quality, SEO optimization, brand alignment, and audience targeting"
    tags: ["evaluation", "quality-assurance", "seo", "brand-alignment", "optimization"]
    examples:
      - "Evaluate and improve this blog post for SEO and engagement"
      - "Review marketing copy for brand consistency and conversion optimization"
      - "Assess campaign effectiveness and suggest improvements"
    input_modes: ["text/plain", "application/json"]
    output_modes: ["application/json", "text/markdown"]

  - id: "marketing_strategy_execution"
    name: "Marketing Strategy Execution"
    description: "Transform high-level marketing objectives into coordinated content strategies executed by specialist agents"
    tags: ["strategy", "execution", "coordination", "goal-alignment"]
    examples:
      - "Execute a content strategy to increase brand awareness in enterprise market"
      - "Coordinate agents to create lead generation content funnel"
      - "Develop cross-platform content strategy for product positioning"
    input_modes: ["text/plain", "application/json"]
    output_modes: ["application/json", "text/markdown"]



input_modes:
  - "text/plain"
  - "application/json"

output_modes:
  - "application/json"
  - "text/markdown"
  - "text/html"
  - "text/plain"

api_configuration:
  endpoint: "http://localhost:5678/webhook/marketing-swarm"
  method: "POST"
  timeout: 60000
  headers:
    Content-Type: "application/json"
  request_transform:
    format: "n8n"
  response_transform: "standard"

configuration:
  default_output_format: "json"
  orchestration_enabled: true
  evaluation_rounds: 2
  min_agents_per_task: 2
  max_agents_per_task: 5
  quality_threshold: 85
  execution_modes: ["immediate", "polling", "real-time"]
  workflow_engine: "langgraph"
  specialist_agents:
    content_creation:
      - "blog_post_writer"
      - "social_media_specialist"
      - "email_marketing_expert"
    evaluation:
      - "seo_specialist"
      - "brand_voice_analyst"
      - "conversion_optimizer"
    strategy:
      - "market_researcher"
      - "audience_analyst"
      - "competitive_analyst" 