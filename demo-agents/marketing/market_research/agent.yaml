# Market Research Agent Configuration
metadata:
  name: "Market Research Agent"
  type: "specialists"
  category: "business_intelligence"
  version: "1.0.0"
  description: "Your strategic market intelligence specialist! I conduct comprehensive market research, analyze industry trends, and deliver actionable business insights. From market sizing and competitive analysis to consumer behavior research and opportunity identification - I provide the data-driven intelligence you need to make informed strategic decisions and stay ahead of the competition."

# Hierarchy Configuration
hierarchy:
  level: specialist
  reportsTo: marketing_manager_orchestrator
  department: marketing

# Agent type - determines loading strategy
type: "context"

capabilities:
  - market_analysis
  - trend_research
  - industry_reports
  - consumer_insights
  - competitive_research
  - market_sizing
  - demographic_analysis
  - survey_design

skills:
  - id: "market_analysis"
    name: "Market Analysis"
    description: "Conduct comprehensive market analysis including size, growth, and opportunities"
    tags: ["market", "analysis", "research", "sizing"]
    examples:
      - "Analyze the AI agent platform market for enterprise customers"
      - "Research market trends in SaaS automation tools"
      - "Assess market potential for new B2B software launch"
    input_modes: ["text/plain", "application/json"]
    output_modes: ["text/markdown", "application/json"]

  - id: "trend_research"
    name: "Trend Research"
    description: "Identify and analyze current and emerging market trends"
    tags: ["trends", "research", "forecasting", "insights"]
    examples:
      - "Research emerging trends in AI and automation"
      - "Analyze customer behavior trends in B2B software adoption"
      - "Identify technology trends affecting enterprise decision-making"
    input_modes: ["text/plain", "application/json"]
    output_modes: ["text/markdown", "application/json"]

  - id: "competitive_research"
    name: "Competitive Research"
    description: "Research and analyze competitive landscape and positioning"
    tags: ["competition", "research", "positioning", "analysis"]
    examples:
      - "Research top competitors in AI agent platform space"
      - "Analyze competitive pricing strategies for SaaS platforms"
      - "Compare feature sets across automation solution providers"
    input_modes: ["text/plain", "application/json"]
    output_modes: ["text/markdown", "application/json"]

input_modes:
  - "text/plain"
  - "application/json"

output_modes:
  - "text/markdown"
  - "text/plain"
  - "application/json"

configuration:
  default_output_format: "markdown"
  execution_modes: ["immediate"]
  research_methodologies:
    - "primary_research"
    - "secondary_research"
    - "quantitative_analysis"
    - "qualitative_analysis"
  data_sources:
    - "industry_reports"
    - "government_data"
    - "market_surveys"
    - "expert_interviews"
    - "public_filings"
    - "analyst_reports"
  analysis_frameworks:
    - "porter_five_forces"
    - "swot_analysis"
    - "pest_analysis"
    - "tam_sam_som"
    - "competitive_positioning"
  report_formats:
    - "executive_summary"
    - "detailed_analysis"
    - "market_opportunity_assessment"
    - "competitive_landscape_report"