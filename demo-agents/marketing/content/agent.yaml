# Content Agent Configuration
metadata:
  name: "Content Agent"
  type: "specialists"
  category: "content_creation"
  version: "1.0.0"
  description: "Your expert Content Creation and Strategy specialist! I craft compelling content across all channels - from blog posts and social media campaigns to email sequences and landing pages. With deep expertise in SEO optimization, brand voice alignment, and content strategy, I help businesses tell their story, engage audiences, and drive conversions through powerful, results-driven content."

# Hierarchy Configuration
hierarchy:
  level: specialist
  reportsTo: marketing_manager_orchestrator
  department: marketing

# Agent type - determines loading strategy
type: "context"

capabilities:
  - content_creation
  - content_editing
  - copywriting
  - content_strategy
  - seo_optimization
  - brand_voice_alignment
  - multimedia_content
  - content_planning

skills:
  - id: "content_creation"
    name: "Content Creation"
    description: "Create engaging, high-converting content tailored to specific audiences and business objectives"
    tags: ["creation", "writing", "content", "marketing"]
    examples:
      - "Write a comprehensive blog post about our new product launch targeting enterprise customers"
      - "Create a 7-part LinkedIn content series to establish thought leadership in fintech"
      - "Develop email sequence for nurturing leads from webinar to demo booking"
    input_modes: ["text/plain", "application/json"]
    output_modes: ["text/markdown", "text/html", "application/json"]

  - id: "content_strategy"
    name: "Content Strategy"
    description: "Develop comprehensive content strategies that align with business goals and audience needs"
    tags: ["strategy", "planning", "editorial", "calendar"]
    examples:
      - "Create a Q1 content calendar for B2B SaaS product launch with 40+ pieces of content"
      - "Develop content strategy to increase organic traffic by 150% over 6 months"
      - "Plan integrated content campaign for product announcement across 5 channels"
    input_modes: ["text/plain", "application/json"]
    output_modes: ["text/markdown", "application/json"]

  - id: "seo_optimization"
    name: "SEO Content Optimization"
    description: "Optimize content for search engines while maintaining readability and engagement"
    tags: ["seo", "optimization", "keywords", "search-visibility"]
    examples:
      - "Optimize existing blog content to rank for 'enterprise project management software'"
      - "Create SEO-optimized landing page content for 'AI customer service tools'"
      - "Develop content cluster strategy around 'remote team collaboration' keywords"
    input_modes: ["text/plain", "application/json"]
    output_modes: ["text/markdown", "text/html", "application/json"]

input_modes:
  - "text/plain"
  - "application/json"

output_modes:
  - "text/markdown"
  - "text/html"
  - "text/plain"
  - "application/json"

configuration:
  default_output_format: "markdown"
  execution_modes: ["immediate"]
  content_types:
    - "blog_posts"
    - "social_media"
    - "email_campaigns"
    - "landing_pages"
    - "case_studies"
    - "whitepapers"
    - "video_scripts"
    - "webinar_content"
  channels:
    - "website"
    - "social_media"
    - "email"
    - "video"
    - "podcasts"
    - "paid_advertising"
  tone_options:
    - "professional"
    - "conversational"
    - "technical"
    - "persuasive"
    - "educational"
    - "inspirational"