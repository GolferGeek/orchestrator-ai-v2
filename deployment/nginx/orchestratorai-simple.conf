# Simple nginx configuration for CloudFlare proxy
# This listens on port 80 and proxies to your local services

# API Server (api.orchestratorai.io)
server {
    listen 80;
    listen [::]:80;
    server_name api.orchestratorai.io;

    location / {
        proxy_pass http://127.0.0.1:9000;
        proxy_http_version 1.1;
        
        # Headers for proper proxying
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Disable buffering for SSE/streaming
        proxy_buffering off;
    }
}

# Web App Server (app.orchestratorai.io)
server {
    listen 80;
    listen [::]:80;
    server_name app.orchestratorai.io;

    location / {
        proxy_pass http://127.0.0.1:9001;
        proxy_http_version 1.1;
        
        # Headers for proper proxying
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # For SPA routing
        proxy_intercept_errors on;
        error_page 404 = /index.html;
    }
}

# Default server to handle undefined hosts
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;
    return 444;
}