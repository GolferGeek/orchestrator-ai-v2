# Nginx configuration for orchestratorai.io production
# This handles both app.orchestratorai.io (frontend) and api.orchestratorai.io (backend)

# Upstream definitions
upstream api_backend {
    server 127.0.0.1:9000;
    keepalive 32;
}

upstream web_frontend {
    server 127.0.0.1:9001;
    keepalive 32;
}

# API Server (api.orchestratorai.io)
server {
    listen 80;
    listen [::]:80;
    server_name api.orchestratorai.io;

    # Redirect to HTTPS if Cloudflare isn't handling it
    # Uncomment if you're handling SSL at nginx level
    # return 301 https://$server_name$request_uri;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/api.orchestratorai.io.access.log;
    error_log /var/log/nginx/api.orchestratorai.io.error.log;

    # API proxy
    location / {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        
        # Headers for proper proxying
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Disable buffering for SSE/streaming
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://api_backend/health;
        access_log off;
    }
}

# Web App Server (app.orchestratorai.io)
server {
    listen 80;
    listen [::]:80;
    server_name app.orchestratorai.io;

    # Redirect to HTTPS if Cloudflare isn't handling it
    # Uncomment if you're handling SSL at nginx level
    # return 301 https://$server_name$request_uri;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/app.orchestratorai.io.access.log;
    error_log /var/log/nginx/app.orchestratorai.io.error.log;

    # Static file serving from PM2 serve
    location / {
        proxy_pass http://web_frontend;
        proxy_http_version 1.1;
        
        # Headers for proper proxying
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # For SPA routing
        proxy_intercept_errors on;
        error_page 404 = /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://web_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Cache headers
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

# Default server to handle undefined hosts
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;
    return 444;
}